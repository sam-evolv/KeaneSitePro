<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="description" content="Fast, compliant site clear-outs and groundworks. Professional equipment, trusted expertise, and on-time delivery. Request a quote today.">
    <meta name="theme-color" content="#F15A29">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Keane Site Services | Professional Site Clear-Outs & Groundworks">
    <meta property="og:description" content="Fast, compliant site clear-outs and groundworks. Professional equipment, trusted expertise, and on-time delivery.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://keanesiteservices.com">
    
    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Keane Site Services | Professional Site Clear-Outs & Groundworks">
    <meta name="twitter:description" content="Fast, compliant site clear-outs and groundworks. Professional equipment, trusted expertise, and on-time delivery.">
    
    <title>Keane Site Services | Professional Site Clear-Outs & Groundworks</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- KSS Mobile Final CSS -->
    <link rel="stylesheet" href="/css/kss-mobile-final.css">
    
    
    <!-- Mobile Hero Seam CSS -->
    <link rel="stylesheet" href="/css/mobile-hero-seam.css">
    
    <!-- Hero Center Split CSS -->
    <link rel="stylesheet" href="/css/hero-center-split.css">
    
    <!-- Mobile Hero Overlay Center CSS - MUST BE LAST -->
    <link rel="stylesheet" href="/css/mobile-hero-overlay-center.css">
    
    <!-- JSON-LD Schema -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Keane Site Services",
        "description": "Professional site clear-outs and groundworks",
        "url": "https://keanesiteservices.com",
        "@id": "https://keanesiteservices.com",
        "telephone": "+1-555-KEANE-SS",
        "email": "mark@keanesiteservices.ie",
        "serviceArea": "Greater Metro Area",
        "hasOfferCatalog": {
            "@type": "OfferCatalog",
            "name": "Site Services",
            "itemListElement": [
                {
                    "@type": "Offer",
                    "itemOffered": {
                        "@type": "Service",
                        "name": "Site Clear-Outs",
                        "description": "Full site clearance with efficient waste handling and safe, compliant execution."
                    }
                },
                {
                    "@type": "Offer",
                    "itemOffered": {
                        "@type": "Service",
                        "name": "Waste Removal",
                        "description": "Licensed collection and responsible disposal with documentation on request."
                    }
                },
                {
                    "@type": "Offer",
                    "itemOffered": {
                        "@type": "Service",
                        "name": "Ground Preparation",
                        "description": "Accurate grading, debris removal, and readiness for next-stage works."
                    }
                },
                {
                    "@type": "Offer",
                    "itemOffered": {
                        "@type": "Service",
                        "name": "Haulage Support",
                        "description": "Coordinated logistics and plant movement to keep projects on schedule."
                    }
                }
            ]
        }
    }
    </script>
    
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Netlify Forms Registration -->
    <form name="quote" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="quote" />
      <input name="bot-field" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="service">
        <option value="site-clearouts">Site Clear-Outs</option>
        <option value="waste-removal">Waste Removal</option>
        <option value="ground-preparation">Ground Preparation</option>
        <option value="haulage-support">Haulage Support</option>
        <option value="other">Other</option>
      </select>
      <textarea name="message"></textarea>
    </form>
    <script type="module" src="/src/main.tsx"></script>
    <script src="/app.js" defer></script>
    <!-- KSS Mobile Final JavaScript -->
    <script src="/js/kss-mobile-final.js" defer></script>
    <!-- Mobile Hero Seam JS - MUST BE LAST -->
    <script src="/js/mobile-hero-seam.js"></script>
    
    <!-- Scroll Navigation JS -->
    <script src="/js/scroll-nav.js"></script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
