<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sanity Check</title>
  <style>
    :root{--bg:#111;--overlay:linear-gradient(180deg,rgba(0,0,0,.45),rgba(0,0,0,.65))}
    html,body{height:100%;margin:0;background:#111;color:#fff;font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{position:relative;height:100%;display:grid;place-items:center;overflow:hidden}
    video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    .overlay{position:absolute;inset:0;background:var(--overlay)}
    .content{position:relative;z-index:1;text-align:center}
    .content img{height:64px;display:block;margin:0 auto 16px}
    button{margin-top:12px;background:transparent;border:1px solid rgba(255,255,255,.5);color:#fff;padding:8px 12px;border-radius:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <video id="v" autoplay loop muted playsinline preload="metadata" poster="./poster.jpg">
      <source src="./hero.mp4" type="video/mp4">
    </video>
    <div class="overlay" aria-hidden="true"></div>
    <div class="content">
      <img src="./logo.png" alt="Keane Site Services logo">
      <h1>It Works</h1>
      <button id="t">Pause Background</button>
      <div id="log" style="opacity:.7;margin-top:6px;font-size:12px"></div>
    </div>
  </div>
  <script>
    const v=document.getElementById('v'), t=document.getElementById('t'), log=document.getElementById('log');
    ['error','stalled','loadeddata','canplay','waiting'].forEach(e=>v.addEventListener(e,()=>log.textContent='Video event: '+e));
    t.onclick=()=>{ if(v.paused){ v.play(); t.textContent='Pause Background'; } else { v.pause(); t.textContent='Play Background'; } };
  </script>
</body>
</html>
